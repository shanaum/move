<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>MOVE - Создатель Контента с ИИ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;700;900&family=Montserrat:wght@400;700;900&family=Oswald:wght@400;700&family=Source+Code+Pro:wght@400;700&family=Playfair+Display:wght@400;700;900&family=Poppins:wght@400;700;900&family=Raleway:wght@400;700;900&family=Merriweather:wght@400;700;900&family=Lobster&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-bebas { font-family: 'Bebas Neue', sans-serif; }
      .font-inter { font-family: 'Inter', sans-serif; }
      .font-montserrat { font-family: 'Montserrat', sans-serif; }
      .font-oswald { font-family: 'Oswald', sans-serif; }
      .font-source-code-pro { font-family: 'Source Code Pro', monospace; }
      .font-playfair-display { font-family: 'Playfair Display', serif; }
      .font-poppins { font-family: 'Poppins', sans-serif; }
      .font-raleway { font-family: 'Raleway', sans-serif; }
      .font-merriweather { font-family: 'Merriweather', serif; }
      .font-lobster { font-family: 'Lobster', cursive; }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Custom scrollbar for webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }
    </style>
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('theme') || 'dark';
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {}
      })();
    </script>
  <script type="importmap">
{

}
</script>

</head>
